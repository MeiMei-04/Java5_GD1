<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>User Registration Form</h2>
            <form action="/user/register" method="POST">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <div th:if="${errors != null and errors['name'] != null}" th:style="'color: red;'" th:value="${u.name}">
                        <small th:text="${errors['name']}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${u.email}">
                    <div th:if="${errors != null and errors['email'] != null}" th:style="'color: red;'">
                        <small th:text="${errors['email']}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" class="form-control">
                        <option value="0">Admin</option>
                        <option value="1">User</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <!-- Bootstrap JS vÃ  cÃ¡c thÆ° viá»‡n cáº§n thiáº¿t khÃ¡c -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
