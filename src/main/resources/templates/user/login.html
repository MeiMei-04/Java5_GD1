<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .login-form {
                margin-top: 100px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-form">
                        <h2 class="text-center">LOGIN</h2>
                        <form action="/user/login" method="POST">
                            <div class="form-group">
                                <label for="username">USERNAME</label>
                                <input type="text" class="form-control" name="username" th:value="${ac.username}">
                                <div th:if="${errors != null and errors['username'] != null}" th:style="'color: red;'">
                                    <small th:text="${errors['username']}"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" class="form-control" name="password" th:value="${ac.password}">
                                <div th:if="${errors != null and errors['password'] != null} " th:style="'color: red;'">
                                    <small th:text="${errors['password']}"></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                                <div th:if="${textFail != null} " th:style="'color: red;'">
                                    <small th:text="${textFail}"></small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
